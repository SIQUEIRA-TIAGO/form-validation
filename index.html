<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- BootStrap Install -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./src/imgs/navIcon.png" />
    <title>Rumo a marte - OneBitX</title>
  </head>
  <body>
    <div class="container px-4 my-5" id="formBody">
      <div class="text-center">
        <img
          src="./src/imgs/logoOneBitDark.png"
          alt="logo OneBit"
          class="topLogo mt-4 mb-3"
        />
      </div>
      <form class="">
        <div class="mb-3">
          <p>01. Qual o seu nome?</p>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              >Primeiro nome</span
            >
            <input
              type="text"
              class="form-control"
              placeholder="Digite aqui..."
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome</span>
            <input
              type="text"
              class="form-control"
              placeholder="Digite aqui..."
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="mb-3">
          <p>02. Qual o seu gênero?</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Homen
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Mulher
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault3"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault3">
              Prefiro não identificar
            </label>
          </div>
        </div>
        <div class="mb-3">
          <p>03. Marque os treinamentos que você fez:</p>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Treinamento básico de astronauta</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault1"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault1"
              >Treinamento físico básico</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault2"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault2"
              >Treinamento avançado de astronauta</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault3"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault3"
              >Treinamento físico intenso</label
            >
          </div>
        </div>
        <div class="mb-3">
          <p class="paragraph">
            04. Quais você considera que são suas qualidades?
          </p>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault1"
            />
            <label class="form-check-label" for="flexCheckDefault1">
              Proativo
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault2"
            />
            <label class="form-check-label" for="flexCheckDefault2">
              Resistente
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault3"
            />
            <label class="form-check-label" for="flexCheckDefault3">
              Estômago forte
            </label>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-outline-danger mb-3" id="btnColor">
            Enviar
          </button>
        </div>
      </form>
    </div>
    <div class="text-center pb-3">
      <p>Developed by <strong>Tiago Siqueira de Oliveira</strong></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
